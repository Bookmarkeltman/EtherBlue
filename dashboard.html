<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Ether Blue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside id="side-menu" class="hidden">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="login.html" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
    <button onclick="toggleMenu()">Hide Menu</button>
  </aside>
  <button onclick="toggleMenu()">Show Menu</button>
  <main>
    <h1>Welcome to Your Dashboard</h1>
    <div id="profile">
      <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture">
      <div>
        <h2 id="user-name">Your Name</h2>
        <div id="user-username" class="username-box">@username</div>
        <button onclick="openSettings()">Account Settings</button>
        <button onclick="deleteAccount()">Delete Account</button>
      </div>
    </div>
    <hr>
    <section id="friends-section">
      <h2>Your Friends</h2>
      <div id="add-friend">
        <input type="text" id="contact-username" placeholder="Add friend by username" />
        <button onclick="addContact()">Add Friend</button>
        <div id="add-contact-error" style="color:#f77;margin-top:10px;"></div>
      </div>
      <div id="friends-list">
        <!-- Friend cards will go here -->
      </div>
    </section>
    <div id="chat-section" class="modal hidden">
      <div class="modal-content">
        <span class="close" onclick="closeChat()">&times;</span>
        <h2>Chat with <span id="chat-with"></span></h2>
        <div id="messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close" onclick="closeSettings()">&times;</span>
        <h2>Account Settings</h2>
        <label for="username-input">Your Username:</label>
        <input type="text" id="username-input" placeholder="Add username" />
        <button onclick="saveUsername()">Save Username</button>
        <div id="username-error" style="color:#f77;margin-top:10px;"></div>
        <p style="margin-top:20px;">Feature: Change username (unique), required for friends & messaging.</p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
