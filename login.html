<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Ether Blue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside id="side-menu" class="hidden">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
    <button onclick="toggleMenu()">Hide Menu</button>
  </aside>
  <button onclick="toggleMenu()">Show Menu</button>
  <main>
    <h1>Login</h1>
    <p>To log in, use your Google account.</p>
    <!-- Google Sign-In button -->
    <div id="g_id_onload"
      data-client_id="1098448258526-o54mbtccv3fn4v3ctf3v17i32rtukshi.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="filled_blue"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left">
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
      }

      function handleCredentialResponse(response) {
        const data = parseJwt(response.credential);
        localStorage.setItem('user', JSON.stringify({
          name: data.name,
          picture: data.picture,
          email: data.email
        }));
        window.location.href = 'dashboard.html';
      }
    </script>
  </main>
</body>
</html>
